<!DOCTYPE html>
<html>
<head>
    <title>Poker Tool</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

    <div class="container" ng-app="pokerApp" ng-controller="MainController">
        <div ng-repeat="card in deck" class="pull-left">
            <img ng-src="{{card.img}}" alt="{{card.rank}} of {{card.color}}" class="img-thumbnail" />
        </div>
    </div>

    <script src="lib/jquery-1.10.2.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/services/constants.js"></script>
    <script src="js/services/deck.js"></script>
</body>
</html>
